<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="view.css" type="text/css" rel="stylesheet"/>
    <script src="controller.js" type="application/javascript"> </script>
    <title>Marlowe IPLD Chain Index</title>
  </head>
  <body id="uiBody" onload="Controller.initialize()">
    <div>
      <div id="uiInfo">
        <h1>Marlowe IPLD Chain Index</h1>
        <table>
          <tbody>
            <tr>
              <td colspan="2" class="section">IPLD Chain Index</td>
            </td>
            <tr>
              <td>CID</td>
              <td id="uiIndexCid" class="pre"/>
            </tr>
            <tr>
              <td colspan="2" class="section">Blockchain Information</td>
            </tr>
            <tr>
              <td>Slot</td>
              <td id="uiSlotNo" class="pre"/>
            </tr>
            <tr>
              <td>Block</td>
              <td id="uiBlockNo" class="pre"/>
            </tr>
            <tr>
              <td>Block Hash</td>
              <td id="uiBlockHash" class="pre"/>
            </tr>
            <tr>
              <td colspan="2" class="section">LibP2P Node Information</td>
            </tr>
            <tr>
              <td>Identifier</td>
              <td id="uiId" class="pre"/>
            </tr>
            <tr>
              <td>Addresses</td>
              <td id="uiAddresses" class="pre addresses"/>
            </tr>
            <tr>
              <td>Peers</td>
              <td id="uiPeers" class="pre addresses"/>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="uiLatest">
        <h3>Latest transaction:</h3>
        <div id="uiMarloweEvent" class="pre"/>
      </div>
    </div>
  </body>
</html>
